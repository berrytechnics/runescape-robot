<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.rawgit.com/naptha/tesseract.js/0.2.0/dist/tesseract.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Tesseract</title>
</head>
<body>
  <input type="text" id="url" placeholder="Image URL" />
  <input type="button" id="go_button" value="Run" />
<div id="ocr_results"> </div>
<div id="ocr_status"> </div>
<hr>
<img src="runeapp.jpg" height='auto' width='200px' alt="">
<!-- <br>
<img src="runescape.png" alt="">
<br>
<img src="./pic.png" height='auto' width='300px' alt="pic.png">
<img src="./pic2.jpg" height='auto' width='300px' alt="pic2.jpg"> -->

<script>
function runOCR(url) {
  Tesseract.recognize(url)
       .then(function(result) {
          document.getElementById("ocr_results")
                  .innerText = result.text;
       }).progress(function(result) {
          document.getElementById("ocr_status")
                  .innerText = result["status"] + " (" +
                      (result["progress"] * 100) + "%)";
      });
}
$('#go_button').click(()=>{
  var data = $('#url').val();
  console.log('test')
  runOCR(data)
})
</script>
</body>
</html>
